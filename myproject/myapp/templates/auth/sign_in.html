<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #102a43; /* Dark blue background */
            color: #ffffff; /* White text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #243b53; /* Slightly lighter blue for contrast */
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Limit width for better appearance */
            width: 100%;
        }

        h2 {
            color: #f25c54; /* Red color for headers */
            margin-bottom: 20px;
        }

        form {
            margin-top: 10px;
        }

        button {
            background-color: #f25c54; /* Red button color */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e03e3e; /* Slightly darker red for hover effect */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>
</body>
</html>
