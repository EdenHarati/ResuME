<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Current CV File</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
            color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #d2d8da;
            border-radius: 5px;
            text-align: center;
        }
        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container form input[type="checkbox"],
        .container form select,
        .container form input[type="file"],
        .container form button[type="submit"],
        .container form a {
            margin-top: 10px;
            width: 300px;
        }
        .container form a {
            display: block;
            text-align: center;
            background-color: #6c757d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        #existing-cv-field, #upload-file-field {
            width: 100%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Current CV File</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{ form.use_existing_cv }}
                <label for="{{ form.use_existing_cv.id_for_label }}">Use an existing CV?</label>
            </div>

            <div id="existing-cv-field" style="display: none;">
                {{ form.existing_cv.label_tag }}
                {{ form.existing_cv }}
            </div>

            <div id="upload-file-field" style="display: block;">
                {{ form.file.label_tag }}
                {{ form.file }}
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
            <a href="{% url 'sign_out' %}" class="btn btn-secondary">Sign Out</a>
        </form>
    </div>

    <script>
        const useExistingCVCheckbox = document.getElementById("id_use_existing_cv");
        const existingCVField = document.getElementById("existing-cv-field");
        const uploadFileField = document.getElementById("upload-file-field");

        function toggleFields() {
            if (useExistingCVCheckbox.checked) {
                existingCVField.style.display = "block";
                uploadFileField.style.display = "none";
            } else {
                existingCVField.style.display = "none";
                uploadFileField.style.display = "block";
            }
        }

        useExistingCVCheckbox.addEventListener("change", toggleFields);
        toggleFields();  // Initialize the field display on page load
    </script>
</body>
</html>
