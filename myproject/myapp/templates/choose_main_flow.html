<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Choose:</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #102a43; /* Dark blue background */
            color: #ffffff; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #243b53; /* Slightly lighter blue for contrast */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #f25c54; /* Red color for headers */
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #f25c54; /* Red button color */
            border: none;
            color: #ffffff;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            width: 100%; /* Full width for buttons */
            margin-top: 10px;
        }
        .btn-primary:hover {
            background-color: #e03e3e; /* Slightly darker red for hover effect */
        }
        .btn-secondary {
            background-color: #6c757d; /* Grey color for secondary button */
            border: none;
            color: #ffffff;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            width: 100%; /* Full width for buttons */
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Slightly darker grey for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please choose:</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="existingCV" class="btn btn-primary">I already have a previous CV!</button>
            <button type="submit" name="NewCV" class="btn btn-primary">I don't have a previous CV</button>
            <a href="{% url 'sign_out' %}" class="btn btn-secondary">Sign Out</a>
        </form>
    </div>
</body>
</html>
