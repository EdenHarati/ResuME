<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Choose:</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
            color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #d2d8da;
            border-radius: 5px;
            text-align: center;
        }
        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container form button,
        .container form a {
            margin-top: 10px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please choose:</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="existingCV" class="btn btn-primary">I already have a previous CV!</button>
            <button type="submit" name="NewCV" class="btn btn-primary">I don't have a previous CV</button>
            <a href="{% url 'sign_out' %}" class="btn btn-secondary">Sign Out</a>
        </form>
    </div>
</body>
</html>
