<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Files</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #102a43; /* Dark blue background */
            color: #ffffff; /* White text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #f0f4f8; /* Light text color */
            margin-bottom: 20px; /* Spacing below the heading */
        }
        .container {
            background-color: #243b53; /* Slightly lighter blue for contrast */
            border: 1px solid #334e68;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #ffffff; /* White background for select boxes */
            color: #000000; /* Black text for better readability */
        }
        .btn-primary {
            background-color: #f25c54; /* Red button color */
            border-color: #f25c54;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Files</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="job_description">Select Job Description:</label>
                <select name="job_description" id="job_description" class="form-control">
                    {% for job_description in job_descriptions %}
                    <option value="{{ job_description.id }}">{{ job_description.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="current_cv">Select Current CV:</label>
                <select name="current_cv" id="current_cv" class="form-control">
                    {% for cv in cvs %}
                    <option value="{{ cv.id }}">{{ cv.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
