<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Adapter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #102a43; /* Dark blue background */
            color: #ffffff; /* White text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #243b53; /* Slightly lighter blue for contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Limit width for better appearance */
            width: 100%;
            text-align: center; /* Center the text */
        }

        h1 {
            color: #f25c54; /* Red color for headers */
            margin-bottom: 20px;
        }

        p {
            color: #f0f4f8; /* Light color for text */
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #f25c54; /* Red button color */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: #e03e3e; /* Slightly darker red for hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to <b>Resume</b></h1>
        <p>Create your resume effortlessly by tailoring it to match the job description.</p>
        <a href="{% url 'sign_in' %}" class="btn-custom">Sign In</a>
        <a href="{% url 'sign_up' %}" class="btn-custom">Sign Up</a>
    </div>
</body>
</html>
