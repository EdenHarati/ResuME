<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload The Desired Job Description</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #102a43; /* Dark blue background */
            color: #ffffff; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            padding: 40px;
            background-color: #243b53; /* Slightly lighter blue background for contrast */
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f0f4f8; /* Light text color for headings */
        }
        .container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container form input[type="text"],
        .container form button[type="submit"],
        .container form a {
            margin-top: 15px;
            width: 80%;
            max-width: 400px;
            padding: 10px;
        }
        .btn-primary {
            background-color: #f25c54; /* Red button color */
            border-color: #f25c54;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-secondary {
            background-color: #334e68; /* Grey button color */
            border-color: #334e68;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        a.btn-secondary {
            margin-top: 20px;
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload The Desired Job Description</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
            <a href="{% url 'sign_out' %}" class="btn btn-secondary">Sign Out</a>
        </form>
    </div>
</body>
</html>
